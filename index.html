<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/8831296380.js" crossorigin="anonymous"></script>


  <link rel="stylesheet" href="./css/bootstrap.css">
  <title>PDP JS</title>

  <style>
    body{
      background-image:url(./piotr-chrobot-6oUsyeYXgTg-unsplash.jpg); 
      background-size: cover;
      
    }
    .container{
      position: absolute;
    }
   i{
      color: #404040;
      position: relative;
      left: 92%;
      top: -30px;
    }
    h3,h5{
      color: #5CDB95;
    }
  </style>

</head>

<body>
 <div class="container">
   <div class="row">
     <div class="col-4 offset-5 py-5" >

       <h3 class="text-center">LOGIN</h3>
       
      <form>

        <div class="form-group">
          <label for="myInput"><h5>E-mail</h5></label>
          <input type="email" class="form-control" placeholder="Enter your email">
        </div>

        <div class="form-group">
          <label for="password"><h5 >Password</h5></label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password">
            <i class="fas fa-eye" aria-hidden="true" id="eye" onclick="toggle()"></i>
        </div>
      </form>
     </div>
   </div>
 </div>

  <script src="./js/jQuery.min.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./main.js"></script>
</body>
</html>
